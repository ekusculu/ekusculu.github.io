<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>KARACA – 3D Product Catalog</title>
<link rel="stylesheet" href="shared/style.css?v=8e00795"/>
</head><body>
<div class="wrap">
  <div class="topbar">
    <div class="brand">
      <img class="logo" src="shared/logo.svg" alt="KARACA"/>
      <div><div class="h1">3D Product Catalog</div></div>
    </div>
  </div>
  <div id="grid" class="grid"></div>

  
</div>
<script>
async function loadProducts(){
  const res = await fetch('products.json', {cache:'no-store'});
  const items = await res.json();
  const grid = document.getElementById('grid');
  grid.innerHTML = items.map(p => `
    <div class="card">
      <div class="thumb"></div>
      <div class="card-inner body">
        <span class="tag">${p.tag || 'Product'}</span>
        <div class="card-title">${p.name}</div>
        <div class="card-desc">${p.short || ''}</div>
        <div class="hr"></div>
        <div class="actions" style="display:flex;gap:10px;flex-wrap:wrap">
          <a class="btn primary" href="products/${p.slug}/">Open</a>
        </div>
      </div>
    </div>
  `).join('');
}
loadProducts();
</script>


<footer class="footer"><div class="container">© KARACA Ship Windows & Wipers. All rights reserved.</div></footer>

</body></html>
